<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEKKA</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Bootstrap CSS (should already be in your head) -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Section 1: Filters + Summary -->
<div class="container mt-4">

    <!-- Top Row: Month Filter + Date Range + Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <!-- Month Filter -->
      <div>
        <select class="form-select" id="monthSelector" onchange="updateDateRange()" style="width: 200px;">
          <!-- Add more months as needed -->
          <option selected>April 2025</option>
          <option>March 2025</option>
          <option>February 2025</option>
          <option>January 2025</option>
        </select>
      </div>
  
      <!-- Date Range Filter -->
      <div class="d-flex align-items-center gap-2">
        <label for="startDate" class="form-label mb-0">From:</label>
        <input type="date" id="startDate" class="form-control" style="width: 150px;">
        <label for="endDate" class="form-label mb-0">To:</label>
        <input type="date" id="endDate" class="form-control" style="width: 150px;">
      </div>
  
      <div class="d-flex gap-2">
        <button class="btn btn-success" onclick="addTransaction()">
          <i class="bi bi-plus-circle"></i> Add Transaction
        </button>
        <button class="btn btn-outline-secondary" onclick="exportToCSV()">
          <i class="bi bi-file-earmark-arrow-down"></i> Export CSV
        </button>
      </div>
      </div>

</div>
    <div class="container mt-4">
      
    
        <!-- Section 2: Tabs summary -->

    <!-- Summary Row: Income | Expense | Balance -->
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card shadow-sm border-start border-success border-4">
          <div class="card-body">
            <h6 class="text-success">Income</h6>
            <h4 id="incomeValue">₹0</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-start border-danger border-4">
          <div class="card-body">
            <h6 class="text-danger">Expense</h6>
            <h4 id="expenseValue">₹0</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-start border-primary border-4">
          <div class="card-body">
            <h6 class="text-primary">Balance</h6>
            <h4 id="balanceValue">₹0</h4>
          </div>
        </div>
      </div>
    </div>

  </div>
  

  <!-- Section 3: Tabs Navigation -->
<nav class="mt-4">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-transactions-tab" data-bs-toggle="tab" data-bs-target="#nav-transactions" type="button" role="tab" aria-controls="nav-transactions" aria-selected="true">
        Transactions
      </button>
      <button class="nav-link" id="nav-categories-tab" data-bs-toggle="tab" data-bs-target="#nav-categories" type="button" role="tab" aria-controls="nav-categories" aria-selected="false">
        Categories
      </button>
      <button class="nav-link" id="nav-merchants-tab" data-bs-toggle="tab" data-bs-target="#nav-merchants" type="button" role="tab" aria-controls="nav-merchants" aria-selected="false">
        Merchants
      </button>
    </div>
  </nav>
  
  <!-- Tab Content Area -->
  <div class="tab-content" id="nav-tabContent">
    

    <!-- Transactions Tab Content -->
<div class="tab-pane fade show active p-3" id="nav-transactions" role="tabpanel" aria-labelledby="nav-transactions-tab">
  <div id="transactionsList" class="list-group">
    <!-- Transactions will be dynamically loaded here -->
  </div>
</div>

  
 <!-- Categories Tab Content -->
<div class="tab-pane fade p-3" id="nav-categories" role="tabpanel" aria-labelledby="nav-categories-tab">

    <!-- Main Radial Chart (Category Expense Breakdown) -->
    <div class="text-center mb-4">
      <canvas id="mainRadarChart" style="max-width: 400px; margin: auto;"></canvas>
    </div>
  
    <!-- Category Cards -->
    <div class="row" id="categoryCards">
      <!-- Cards will be inserted dynamically here -->
    </div>
  </div>
  
  
  
  <!-- Merchants Tab Content -->
<div class="tab-pane fade p-3" id="nav-merchants" role="tabpanel" aria-labelledby="nav-merchants-tab">
  <div id="merchantList" class="list-group">
    <!-- Merchant items will be inserted here dynamically -->
  </div>
</div>



  </div>
  



  <!-- add transaction-->
     <!-- Add Transaction Modal -->
     <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="addTransactionModalLabel">Add Transaction</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <!-- Income / Expense Dropdown -->
                      <div class="mb-3">
                          <label class="form-label">Transaction Type</label>
                          <select class="form-select" id="transactionType" onchange="loadCategories()">
                            <option value="Income">Income</option>
                            <option value="Expense" selected>Expense</option>
                        </select>
                        
                      </div>
  
                      
  
                      <!-- Date Input -->
                      <div class="mb-3">
                          <label class="form-label">Date</label>
                          <input type="date" class="form-control">
                      </div>
  
                   <!-- Amount Input -->
                  <div class="mb-3">
                    <label class="form-label" id="amountLabel">Amount Spent</label>
                    <input type="number" class="form-control" placeholder="Enter amount">
                  </div>

                  <!-- Paid To -->
                  <div class="mb-3">
                    <label class="form-label" id="paidToLabel">Paid To</label>
                    <input type="text" class="form-control" placeholder="Enter recipient">
                  </div>

  
                      <!-- Category Selection -->
                      <div class="mb-3">
                          <label class="form-label">Category</label>
                          <div class="d-flex flex-wrap gap-2" id="categoryButtons">
                            <!-- Dynamic category buttons will appear here -->
                        </div>
                        

                      </div>
  
                      <!-- Optional Fields -->
                      <div class="mb-3">
                          <label class="form-label">Notes (Optional)</label>
                          <textarea class="form-control" rows="2"></textarea>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Tags (Optional)</label>
                          <input type="text" class="form-control" placeholder="Enter tags">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Attachment (Optional)</label>
                          <input type="file" class="form-control">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="saveTransaction()">Save Transaction</button>
              </div>
          </div>
      </div>
  </div>

 
 <script src="category.js" ></script>
</body>
</html>
