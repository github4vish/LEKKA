<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEKKA</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">LEKKA</h2>
        <!-- Filter Dropdown -->
<div class="mb-3">
    <label for="filterSelect" class="form-label">Filter:</label>
    <select id="filterSelect" class="form-select" onchange="updateChart()">
        <option value="month" selected>Month</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="quarter">Quarter</option>
    </select>
</div>


<!-- Search Button (Top Right Corner) -->
<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#searchModal">
        <i class="bi bi-search"></i> Search
    </button>
</div>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search Transactions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter keyword..." onkeyup="searchTransactions()">
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Paid To</th>
                        </tr>
                    </thead>
                    <tbody id="searchResults">
                        <!-- Search results appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Chart Canvas -->
<canvas id="expenseIncomeChart"></canvas>
        
        <!-- Income & Expense Summary -->
        <div class="row text-center mb-3">
            <div class="col-md-6">
                <h5>Selected Month Data</h5>
                <button  class="btn btn-success" class="card p-3" id="toggleIncome" onclick="toggleIncome()">
                    <h5>Income</h5>₹<span id="incomeValue">0</span>
                </button>
            </div>
            <div class="col-md-6">
                <button  class="btn btn-primary" class="card p-3" id="toggleExpense" onclick="toggleExpense()">
                    <h5>Expense</h5>₹<span id="expenseValue">0</span> 
                    </button>
            </div>
        </div>

       </div>
    </div>

<!-- Add Review Button (Bottom) -->
<div class="text-center mt-4">
    <button id="reviewButton" class="btn btn-warning"></button>
</div>



<script src="dashboard.js"></script>
   
</body>
</html>
